<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <div class="content">
      <header>
        <p class="Big">Find Your Film</p>
        <a class="small" href="watchlist.html">My Watch List</a>
      </header>
      <div id="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="search-input" type="text" placeholder="Search for a movie" />
        <button id="search-btn">search</button>
      </div>
      <div class="reel-icon">
        <div id="reel-icon">
          <img src="utils/Icon.png" alt="reel icon" />
          <p id="para" style="color: gray; opacity: 0.3">Start exploring</p>
        </div>
      </div>
      <div id="nothing" style="display: none; font-size: 1em; color: gray; text-align: center;">
        No related search results
      </div>
      <section>
        <div id="movies"></div>
        <div class="page-btns"></div>
      </section>
    </div>

    <div class="popup" id="popup">Enter a movie name</div>
    <div class="loader" id="spinner"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
